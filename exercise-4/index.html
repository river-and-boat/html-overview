<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- 请将本目录下的none-semantic.html 内容改写成semantic html-->
    <!--统一主标题-->
    <header id="header">
        <h1>Navigational Links</h1>
    </header>
        
    <!--顶部导航-->
    <nav id="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!--网站主体内容-->
    <main id="main">
        <section id="section">
            <!--文章内容-->
            <article id="article">
                <h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
            </article>
            <!--与文章相关的附加值-->
            <aside>
                <h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                </ul>
            </aside>
        </section>
    </main>

    <!--统一页脚-->
    <footer id="footer">
        <p>©ThoughtWorks 2020</p>
    </footer>
</body>
</html>
